<hr>
<div class="container mt-4">
  <div class="row">
    <div class="col-md-4">
      <div class="form-group">
        <label for="">Change language</label>
        <select [(ngModel)]="lang" class="form-control">
          <option value="english">English</option>
          <option value="french">French</option>
          <option value="german">German</option>
        </select>
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label for="">Search by code</label>
        <input type="text" class="form-control" [(ngModel)]="code" maxlength="2">
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label for="">Search by word</label>
        <input type="text" class="form-control" [(ngModel)]="word" >
      </div>
    </div>
    <div class="col-md-12">
      <button (click)="filterContinents()" class="btn btn-info btn-block">Rechercher</button>
    </div>
  </div>
  <div class="col-md-12 mt-4">
    <table class="table table-striped">
      <tr>
        <th>Name</th>
        <th>Code</th>

      </tr>
      <tr *ngFor="let continent of dataSource">
        <td>{{continent.name}}</td>
        <td>{{continent.code}}</td>

      </tr>
    </table>
  </div>

</div>
